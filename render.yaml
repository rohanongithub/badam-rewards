services:
  - type: web
    name: badam-rewards
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: badam-rewards-db
          property: connectionString
    healthCheckPath: /

databases:
  - name: badam-rewards-db
    databaseName: badam_rewards
    user: badam_user
    plan: free

