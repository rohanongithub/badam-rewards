<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badam Rewards - Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="dashboard">
            <div class="header">
                <h1>Welcome, <span id="username"></span>!</h1>
                <div class="header-actions">
                    <a href="/leaderboard.html" class="trophy-link" title="Leaderboard">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M7 4V2C7 1.45 7.45 1 8 1H16C16.55 1 17 1.45 17 2V4H20C20.55 4 21 4.45 21 5C21 5.55 20.55 6 20 6H19V7C19 9.76 16.76 12 14 12H13V16H16C16.55 16 17 16.45 17 17C17 17.55 16.55 18 16 18H8C7.45 18 7 17.55 7 17C7 16.45 7.45 16 8 16H11V12H10C7.24 12 5 9.76 5 7V6H4C3.45 6 3 5.55 3 5C3 4.45 3.45 4 4 4H7ZM9 3V4H15V3H9ZM7 6V7C7 8.66 8.34 10 10 10H14C15.66 10 17 8.66 17 7V6H7Z" fill="currentColor"/>
                        </svg>
                    </a>
                    <button id="signout-btn" class="btn btn-secondary">Sign Out</button>
                </div>
            </div>
            <div class="badam-section">
                <div class="badam-image-container">
                    <img src="assets/Gemini Generated Image.png" alt="Badam" id="badam-image">
                </div>
                <div class="badam-counter">
                    <h2>Badam Count</h2>
                    <div class="count-display">
                        <span id="badam-count">0</span>
                    </div>
                    <div class="button-group">
                        <button id="decrement-btn" class="btn btn-minus">-</button>
                        <button id="increment-btn" class="btn btn-plus">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
