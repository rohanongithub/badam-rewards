<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badam Rewards - Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <div class="logo-container">
                <img src='./assets/Google Gemini Generated Image.png' alt="Badam" class="logo-image">
            </div>
            <h1>Gift Me Badams</h1>
            <div id="error-message" class="error-message"></div>
            <form id="signin-form">
                <h2>Sign In</h2>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
            <p class="switch-form">
                Don't have an account? <a href="#" id="show-signup">Sign Up</a>
            </p>
            <form id="signup-form" style="display: none;">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <p class="switch-form" id="switch-to-signin" style="display: none;">
                Already have an account? <a href="#" id="show-signin">Sign In</a>
            </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
